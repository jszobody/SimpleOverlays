id: 11589
name: impose
environments:
    production:
        domain: app.impose.live
        database: shared
        memory: 1024
        cli-memory: 512
#        layers:
#            - arn:aws:lambda:us-east-1:623947341307:layer:chrome-aws-lambda:1
        build:
            - 'composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm install && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
    staging:
        database: shared
        memory: 1024
        cli-memory: 512
        build:
            - 'composer install --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm install && npm run dev && rm -rf node_modules'
