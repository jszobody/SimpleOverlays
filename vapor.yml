id: 11589
name: impose
environments:
    production:
        domain: app.impose.live
        database: shared
        memory: 1024
        cli-memory: 512
        layers:
            - arn:aws:lambda:us-east-1:764866452798:layer:chrome-aws-lambda:10
            - arn:aws:lambda:us-east-1:553035198032:layer:nodejs12:33
            - vapor:php-7.4
        build:
            - 'composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm install && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
    staging:
        database: shared
        memory: 1024
        cli-memory: 512
        build:
            - 'composer install --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm install && npm run dev && rm -rf node_modules'
