id: 11589
name: eclipse
environments:
    production:
        domain: my.eclipse.app
        database: shared
        memory: 1024
        cli-memory: 512
        layers:
            # LambCI custom node layer (https://github.com/lambci/node-custom-lambda)
            - arn:aws:lambda:us-east-1:553035198032:layer:nodejs12:36

            # Vapor PHP Layer (node layer overwrites the runtime, so this has to come afterwards)
            - vapor:php-7.4

            # Compressed Chromium layer (https://github.com/shelfio/chrome-aws-lambda-layer)
            - arn:aws:lambda:us-east-1:764866452798:layer:chrome-aws-lambda:22
        build:
            - 'composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm install && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
    staging:
        database: shared
        memory: 1024
        cli-memory: 512
        build:
            - 'composer install --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm install && npm run dev && rm -rf node_modules'
